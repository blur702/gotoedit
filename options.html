<!DOCTYPE html>
<html>
<head>
    <title>Go To Edit Options</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1, h2 { color: #333; }
        #form-container, #urls-container { margin-bottom: 20px; }
        input[type="text"], button {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
        }
        button:hover { background-color: #0056b3; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th { background-color: #f2f2f2; }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <h1>Go To Edit Options</h1>

    <div id="form-container">
        <h2>Add or Update a URL Mapping</h2>
        <input type="text" id="officeName" placeholder="Office Name (e.g., Speaker)">
        <input type="text" id="publicUrl1" placeholder="Public URL 1">
        <input type="text" id="publicUrl2" placeholder="Public URL 2 (Optional)">
        <input type="text" id="editUrl" placeholder="Edit URL">
        <button id="save-btn">Save</button>
    </div>

    <div id="urls-container">
        <h2>Saved URLs</h2>
        <table id="urls-table">
            <thead>
                <tr>
                    <th>Office Name</th>
                    <th>Public URL 1</th>
                    <th>Public URL 2</th>
                    <th>Edit URL</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- URL mappings will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="options.js"></script>
</body>
</html>
