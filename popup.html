<html>
<head>
  <title>GoToEdit</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-button active" data-tab="main-content">Main</button>
      <button class="tab-button" data-tab="history-content">History</button>
    </div>
    <div id="main-content" class-="tab-content active">
      <button id="captureAndPrepareButton">Capture and Prepare</button>
      <div id="admin-login-container">
        <button id="adminLoginButton">Admin Login</button>
        <button id="logoutAndAdminLoginButton" disabled>Logout & Admin Login</button>
      </div>
      <button id="goToStoredEditButton" style="display: none;">Go to Edit URL</button>
      <button id="logoutButton" style="display: none;">Logout</button>
      <button id="clearStoredUrlButton" style="display: none;">Clear Stored URL</button>
      <div id="go-to-root-container">
        <button id="goToRootLeft">Go to Root (Left)</button>
        <button id="goToRootRight">Go to Root (Right)</button>
      </div>
      <div id="stored-url-container" style="display: none;">
        <p><strong>Stored URL:</strong> <span id="stored-url"></span></p>
      </div>
      <div id="audit-id-display" style="display: none;">
        <p><strong>Audit ID:</strong> <span id="audit-id"></span></p>
      </div>
    </div>
    <div id="history-content" class="tab-content">
      <table id="history-table">
        <thead>
          <tr>
            <th>Site</th>
            <th>Edit URL</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
