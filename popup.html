<!DOCTYPE html>
<html>
<head>
  <title>Go To Edit</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 400px; /* Increased width for tabs */
      padding: 15px;
      background-color: #f4f4f9;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .tab-button {
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      background-color: transparent;
      font-size: 14px;
      border-bottom: 2px solid transparent;
    }
    .tab-button.active {
      border-bottom: 2px solid #007aff;
      font-weight: 600;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s ease-in-out;
    }
    .primary-actions, .secondary-actions, .stored-url-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #captureAndPrepareButton { background-color: #007aff; color: white; }
    #captureAndPrepareButton:hover { background-color: #005bb5; }
    #admin-login-container { display: flex; }
    #adminLoginButton, #logoutAndAdminLoginButton {
      flex: 1;
    }
    #adminLoginButton { border-radius: 8px 0 0 8px; margin-right: 1px; background-color: #ff9500; color: white; }
    #logoutAndAdminLoginButton { border-radius: 0 8px 8px 0; background-color: #af52de; color: white; }
    #adminLoginButton:hover { background-color: #c77400; }
    #logoutAndAdminLoginButton:hover { background-color: #893cb8; }
    #go-to-root-container { display: flex; }
    #goToRootLeft, #goToRootRight {
      flex: 1;
      background-color: #34c759;
      color: white;
    }
    #goToRootLeft { border-radius: 8px 0 0 8px; margin-right: 1px; }
    #goToRootRight { border-radius: 0 8px 8px 0; }
    #goToRootLeft:hover, #goToRootRight:hover { background-color: #28a449; }
    #goToStoredEditButton { background-color: #007aff; color: white; }
    #goToStoredEditButton:hover { background-color: #005bb5; }
    #clearStoredUrlButton { background-color: #ff3b30; color: white; }
    #clearStoredUrlButton:hover { background-color: #c52820; }
    #logoutButton { background-color: #ff3b30; color: white; }
    #logoutButton:hover { background-color: #c52820; }
    #optionsButton { background-color: #8e8e93; color: white; }
    #optionsButton:hover { background-color: #6d6d72; }
    #stored-url-container {
      padding: 10px;
      background-color: #e9e9eb;
      border-radius: 8px;
      font-size: 12px;
      word-wrap: break-word;
      display: none; /* Hidden by default */
    }
    #stored-url-container p {
      margin: 0;
      color: #333;
    }
    #stored-url-container strong {
      color: #000;
    }
    #history-table {
      width: 100%;
      border-collapse: collapse;
    }
    #history-table th, #history-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    #history-table th {
      background-color: #f2f2f2;
    }
    .history-link {
      background-color: #007aff;
      color: white;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
    }
    .history-link:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" data-tab="actions">Actions</button>
    <button class="tab-button" data-tab="history">History</button>
  </div>

  <div id="actions" class="tab-content active">
    <div class="container">
      <div id="stored-url-container">
        <p><strong>Stored URL:</strong> <span id="stored-url"></span></p>
      </div>
      <div class="primary-actions">
        <button id="captureAndPrepareButton">Capture & Prepare Edit URL</button>
        <div id="admin-login-container">
          <button id="adminLoginButton">Login as Admin</button>
          <button id="logoutAndAdminLoginButton" disabled>Logout and Log in as Admin</button>
        </div>
        <div id="go-to-root-container">
          <button id="goToRootLeft">Go to Root</button>
          <button id="goToRootRight">Go to Public Root</button>
        </div>
      </div>
      <div class="stored-url-actions">
          <button id="goToStoredEditButton" style="display:none;">Go to Stored Edit Page</button>
          <button id="clearStoredUrlButton" style="display:none;">Clear Stored URL</button>
      </div>
      <div class="secondary-actions">
        <button id="logoutButton" style="display:none;">Logout</button>
        <button id="optionsButton">Options</button>
      </div>
    </div>
  </div>

  <div id="history" class="tab-content">
    <table id="history-table">
      <thead>
        <tr>
          <th>Website</th>
          <th>Edit URL</th>
        </tr>
      </thead>
      <tbody>
        <!-- History items will be inserted here -->
      </tbody>
    </table>
  </div>

  <script src="popup.js"></script>
</body>
</html>
